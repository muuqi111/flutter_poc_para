name: umbrella_rental
description: "Application de location de parapluies en libre-service - POC"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.6.2

  # Carte (OpenStreetMap)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # QR Code
  mobile_scanner: ^5.0.0
  qr_flutter: ^4.1.0

  # UI/UX
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10
  smooth_page_indicator: ^1.1.0

  # Utilitaires
  intl: ^0.19.0
  shared_preferences: ^2.2.0

  # Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
